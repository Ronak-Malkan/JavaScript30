<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  let drawOrNot = false;
  let radius = 1;
  let radiusIncrease = true;

  const canvas = document.querySelector("#draw");
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  changeMode = () => drawOrNot = !drawOrNot;

  draw = (event) => {
    if(drawOrNot && (event.movementX != 0 || event.movementY != 0) ){
      ctx.beginPath();
      ctx.arc(event.clientX, event.clientY, radius, 0, 2*Math.PI, true);
      ctx.fill();
      if(radiusIncrease){
        if (radius == 49) radiusIncrease = !radiusIncrease;
        radius +=1;
      }
      else{
        if(radius == 2) radiusIncrease = !radiusIncrease;
        radius -= 1;
      }
    }
  }

  canvas.addEventListener("mousedown", changeMode);
  canvas.addEventListener("mouseup", changeMode);
  canvas.addEventListener("mousemove", draw);
  
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
